<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лабораторна робота №3 — Flexbox YouTube</title>
  <link rel="stylesheet" href="lab3.css">
</head>
<body>

  <!-- Верхня панель -->
  <header class="header">
    <div class="logo">YouTube</div>
    <input type="text" placeholder="Пошук">
    <div class="profile">Профіль</div>
  </header>

  <!-- Основна частина -->
  <div class="main">

    <!-- Ліва панель -->
    <aside class="sidebar">
      <a href="#">Головна</a>
      <a href="#">Shorts</a>
      <a href="#">Підписки</a>
      <a href="#">Бібліотека</a>
    </aside>

    <!-- Контент -->
    <section class="content">

      <div class="video">
        <div class="thumbnail"></div>
        <p class="title">Назва відео 1</p>
        <small>Автор · 1 млн переглядів</small>
      </div>

      <div class="video">
        <div class="thumbnail"></div>
        <p class="title">Назва відео 2</p>
        <small>Автор · 500 тис. переглядів</small>
      </div>

      <div class="video">
        <div class="thumbnail"></div>
        <p class="title">Назва відео 3</p>
        <small>Автор · 2 млн переглядів</small>
      </div>

      <div class="video">
        <div class="thumbnail"></div>
        <p class="title">Назва відео 4</p>
        <small>Автор · 300 тис. переглядів</small>
      </div>

    </section>

  </div>

</body>
</html>
