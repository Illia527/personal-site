<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab 4 â€” Weekly Planner</title>
  <link rel="stylesheet" href="lab4.css" />
</head>
<body>

  <div class="wrap">
    <main class="planner">

      <!-- HEADER -->
      <header class="planner__header">
        <div class="header__left">
          <div class="title">WEEKLY PLAN</div>

          <div class="meta">
            <div class="meta__row">
              <div class="meta__label">WEEK OF</div>
              <div class="meta__fill" contenteditable="true" aria-label="Week of"></div>
            </div>

            <div class="meta__row">
              <div class="meta__label">HEALTHY HABIT</div>
              <div class="meta__fill" contenteditable="true" aria-label="Healthy habit"></div>
            </div>

            <div class="meta__row">
              <div class="meta__label">ROOM FOR IMPROVEMENT</div>
              <div class="meta__fill" contenteditable="true" aria-label="Room for improvement"></div>
            </div>

            <div class="meta__row meta__row--rocked">
              <div class="meta__label">ROCKED IT</div>
              <input class="cb cb--big" type="checkbox" aria-label="Rocked it" />
            </div>
          </div>
        </div>
      </header>

      <!-- BODY GRID -->
      <section class="grid">

        <!-- LEFT BIG COLUMN -->
        <aside class="cell left">
          <section class="block">
            <div class="block__title">TOP 3 GOALS</div>

            <div class="checkline">
              <input class="cb" type="checkbox" />
              <div class="line" contenteditable="true"></div>
            </div>
            <div class="checkline">
              <input class="cb" type="checkbox" />
              <div class="line" contenteditable="true"></div>
            </div>
            <div class="checkline">
              <input class="cb" type="checkbox" />
              <div class="line" contenteditable="true"></div>
            </div>
          </section>

          <section class="block">
            <div class="block__title">EVERYTHING ELSE</div>

            <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
            <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
            <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
            <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
            <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
            <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
          </section>

          <section class="block block--last">
            <div class="block__title">NEXT WEEK</div>

            <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
            <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
            <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
            <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
          </section>
        </aside>

        <!-- TO DO COLUMN -->
        <aside class="cell todo">
          <div class="block__title">TO DO</div>

          <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
          <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
          <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
          <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
          <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
          <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
          <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
          <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
          <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
          <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
          <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
          <div class="checkline"><input class="cb" type="checkbox" /><div class="line" contenteditable="true"></div></div>
        </aside>

        <!-- DAYS TOP ROW -->
        <section class="cell day mon">
          <div class="day__head">MONDAY</div>
          <input class="cb day__cb" type="checkbox" aria-label="Monday checkbox" />
          <div class="day__lines">
            <div class="wline" contenteditable="true"></div>
            <div class="wline" contenteditable="true"></div>
            <div class="wline" contenteditable="true"></div>
            <div class="wline" contenteditable="true"></div>
            <div class="wline" contenteditable="true"></div>
          </div>
        </section>

        <section class="cell day tue">
          <div class="day__head">TUESDAY</div>
          <input class="cb day__cb" type="checkbox" aria-label="Tuesday checkbox" />
          <div class="day__lines">
            <div class="wline" contenteditable="true"></div>
            <div class="wline" contenteditable="true"></div>
            <div class="wline" contenteditable="true"></div>
            <div class="wline" contenteditable="true"></div>
            <div class="wline" contenteditable="true"></div>
          </div>
        </section>

        <section class="cell day wed">
          <div class="day__head">WEDNESDAY</div>
          <input class="cb day__cb" type="checkbox" aria-label="Wednesday checkbox" />
          <div class="day__lines">
            <div class="wline" contenteditable="true"></div>
            <div class="wline" contenteditable="true"></div>
            <div class="wline" contenteditable="true"></div>
            <div class="wline" contenteditable="true"></div>
            <div class="wline" contenteditable="true"></div>
          </div>
        </section>

        <!-- DAYS BOTTOM ROW -->
        <section class="cell day thu">
          <div class="day__head">THURSDAY</div>
          <input class="cb day__cb" type="checkbox" aria-label="Thursday checkbox" />
          <div class="day__lines">
            <div class="wline" contenteditable="true"></div>
            <div class="wline" contenteditable="true"></div>
            <div class="wline" contenteditable="true"></div>
            <div class="wline" contenteditable="true"></div>
            <div class="wline" contenteditable="true"></div>
          </div>
        </section>

        <section class="cell day fri">
          <div class="day__head">FRIDAY</div>
          <input class="cb day__cb" type="checkbox" aria-label="Friday checkbox" />
          <div class="day__lines">
            <div class="wline" contenteditable="true"></div>
            <div class="wline" contenteditable="true"></div>
            <div class="wline" contenteditable="true"></div>
            <div class="wline" contenteditable="true"></div>
            <div class="wline" contenteditable="true"></div>
          </div>
        </section>

        <!-- SAT + SUN (nested like template) -->
        <section class="cell satSun">
          <div class="satSun__grid">
            <div class="day day--inner sat">
              <div class="day__head">SATURDAY</div>
              <input class="cb day__cb" type="checkbox" aria-label="Saturday checkbox" />
              <div class="day__lines">
                <div class="wline" contenteditable="true"></div>
                <div class="wline" contenteditable="true"></div>
                <div class="wline" contenteditable="true"></div>
              </div>
            </div>

            <div class="day day--inner sun">
              <div class="day__head">SUNDAY</div>
              <input class="cb day__cb" type="checkbox" aria-label="Sunday checkbox" />
              <div class="day__lines">
                <div class="wline" contenteditable="true"></div>
                <div class="wline" contenteditable="true"></div>
              </div>
            </div>
          </div>
        </section>

      </section>
    </main>
  </div>

</body>
</html>
