<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lab 4 — Weekly Planner</title>
  <link rel="stylesheet" href="lab4.css" />
</head>
<body>

  <main class="planner">

    <!-- TOP BAR (йде по тій самій сітці, що і все інше) -->
    <section class="topbar">
      <div class="topbar__title">WEEKLY PLAN</div>

      <div class="topbar__field">
        <div class="label">WEEK OF</div>
        <div class="line"></div>
      </div>

      <div class="topbar__field">
        <div class="label">HEALTHY HABIT</div>
        <div class="line"></div>
      </div>

      <div class="topbar__field">
        <div class="label">ROOM FOR IMPROVEMENT</div>
        <div class="line"></div>
      </div>

      <label class="topbar__rocked">
        <span>ROCKED IT</span>
        <input type="checkbox" />
        <span class="check"></span>
      </label>
    </section>

    <!-- MAIN GRID -->
    <section class="grid">

      <!-- LEFT COLUMN (spans 2 rows) -->
      <aside class="cell leftcol">
        <div class="block">
          <div class="block__head">TOP 3 GOALS</div>
          <ul class="checklist">
            <li><span class="box"></span><span class="rule"></span></li>
            <li><span class="box"></span><span class="rule"></span></li>
            <li><span class="box"></span><span class="rule"></span></li>
          </ul>
        </div>

        <div class="block">
          <div class="block__head">EVERYTHING ELSE</div>
          <ul class="checklist">
            <li><span class="box"></span><span class="rule"></span></li>
            <li><span class="box"></span><span class="rule"></span></li>
            <li><span class="box"></span><span class="rule"></span></li>
            <li><span class="box"></span><span class="rule"></span></li>
            <li><span class="box"></span><span class="rule"></span></li>
            <li><span class="box"></span><span class="rule"></span></li>
          </ul>
        </div>

        <div class="block nextweek">
          <div class="block__head">NEXT WEEK</div>
          <ul class="checklist">
            <li><span class="box"></span><span class="rule"></span></li>
            <li><span class="box"></span><span class="rule"></span></li>
            <li><span class="box"></span><span class="rule"></span></li>
            <li><span class="box"></span><span class="rule"></span></li>
          </ul>
        </div>
      </aside>

      <!-- TODO (spans 2 rows) -->
      <section class="cell todo">
        <div class="cell__head">
          <div class="cell__title">TO DO</div>
          <div class="corner"></div>
        </div>

        <ul class="checklist checklist--tall">
          <li><span class="box"></span><span class="rule"></span></li>
          <li><span class="box"></span><span class="rule"></span></li>
          <li><span class="box"></span><span class="rule"></span></li>
          <li><span class="box"></span><span class="rule"></span></li>
          <li><span class="box"></span><span class="rule"></span></li>
          <li><span class="box"></span><span class="rule"></span></li>
          <li><span class="box"></span><span class="rule"></span></li>
          <li><span class="box"></span><span class="rule"></span></li>
          <li><span class="box"></span><span class="rule"></span></li>
          <li><span class="box"></span><span class="rule"></span></li>
          <li><span class="box"></span><span class="rule"></span></li>
          <li><span class="box"></span><span class="rule"></span></li>
        </ul>
      </section>

      <!-- DAYS TOP ROW -->
      <section class="cell day mon">
        <div class="cell__head">
          <div class="cell__title">MONDAY</div>
          <label class="mini-check">
            <input type="checkbox" />
            <span></span>
          </label>
        </div>
        <div class="lined"></div>
      </section>

      <section class="cell day tue">
        <div class="cell__head">
          <div class="cell__title">TUESDAY</div>
          <label class="mini-check">
            <input type="checkbox" />
            <span></span>
          </label>
        </div>
        <div class="lined"></div>
      </section>

      <section class="cell day wed">
        <div class="cell__head">
          <div class="cell__title">WEDNESDAY</div>
          <label class="mini-check">
            <input type="checkbox" />
            <span></span>
          </label>
        </div>
        <div class="lined"></div>
      </section>

      <!-- DAYS BOTTOM ROW -->
      <section class="cell day thu">
        <div class="cell__head">
          <div class="cell__title">THURSDAY</div>
          <label class="mini-check">
            <input type="checkbox" />
            <span></span>
          </label>
        </div>
        <div class="lined"></div>
      </section>

      <section class="cell day fri">
        <div class="cell__head">
          <div class="cell__title">FRIDAY</div>
          <label class="mini-check">
            <input type="checkbox" />
            <span></span>
          </label>
        </div>
        <div class="lined"></div>
      </section>

      <!-- WEEKEND (one column split into 2) -->
      <section class="cell weekend">
        <div class="weekend__half">
          <div class="cell__head">
            <div class="cell__title">SATURDAY</div>
            <label class="mini-check">
              <input type="checkbox" />
              <span></span>
            </label>
          </div>
          <div class="lined"></div>
        </div>

        <div class="weekend__half">
          <div class="cell__head">
            <div class="cell__title">SUNDAY</div>
            <label class="mini-check">
              <input type="checkbox" />
              <span></span>
            </label>
          </div>
          <div class="lined"></div>
        </div>
      </section>

    </section>
  </main>

</body>
</html>
